<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spin the Korea!</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          "Helvetica Neue", Arial, sans-serif;
        background-color: #f0f0f5;
        color: #1d1d1f;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
      }
      h1 {
        margin-top: 20px;
        font-size: 2.5em;
        color: #333333;
        font-weight: 700;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        text-align: center;
      }
      p#description {
        font-size: 1.2em;
        color: #666666;
        text-align: center;
        margin-top: 10px;
        max-width: 600px;
      }
      #content {
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 90%;
        max-width: 600px;
        margin: 20px 0;
        background: rgba(255, 255, 255, 0.9);
        border-radius: 20px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        padding: 20px;
      }
      #map {
        height: 500px;
        width: 100%;
        border: 0;
        border-radius: 10px;
        box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
        margin-top: 20px;
      }
      #coordinate,
      #googleMapsLink {
        font-size: 1.2em;
        margin-top: 10px;
        text-align: center;
        word-break: break-all;
      }
      #googleMapsLink {
        color: #0071e3;
        text-decoration: none;
      }
      #googleMapsLink:hover {
        text-decoration: underline;
      }
      .button {
        margin-top: 10px;
        padding: 12px 24px;
        font-size: 1.2em;
        color: white;
        background-color: #0071e3;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease, transform 0.2s ease;
        box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
        width: 80%; /* 버튼 너비를 동일하게 설정 */
        max-width: 300px; /* 최대 너비 설정 */
        text-align: center;
        display: block;
        text-decoration: none;
      }
      .button:hover {
        background-color: #005bb5;
        transform: translateY(-2px);
      }

      /* 반응형 디자인 */
      @media (max-width: 768px) {
        h1 {
          font-size: 2em;
        }
        p#description {
          font-size: 1em;
        }
        #content {
          width: 95%;
          padding: 15px;
        }
        #map {
          height: 300px;
          margin-top: 15px;
        }
        .button {
          font-size: 1em;
          padding: 10px 20px;
        }
      }

      @media (max-width: 480px) {
        h1 {
          font-size: 1.8em;
          margin-top: 10px;
        }
        p#description {
          font-size: 0.9em;
        }
        #map {
          height: 250px;
          margin-top: 10px;
        }
        .button {
          font-size: 0.9em;
          padding: 8px 16px;
        }
      }
    </style>
    <script>
      // 한국 육지 범위 (대략적인 값)
      const MIN_LATITUDE = 34.0;
      const MAX_LATITUDE = 38.5;
      const MIN_LONGITUDE = 126.0;
      const MAX_LONGITUDE = 129.5;

      function generateRandomCoordinate() {
        const randomLatitude = (Math.random() * (MAX_LATITUDE - MIN_LATITUDE) + MIN_LATITUDE).toFixed(6);
        const randomLongitude = (Math.random() * (MAX_LONGITUDE - MIN_LONGITUDE) + MIN_LONGITUDE).toFixed(6);

        return {
          latitude: parseFloat(randomLatitude),
          longitude: parseFloat(randomLongitude),
        };
      }

      function displayRandomCoordinate() {
        const { latitude, longitude } = generateRandomCoordinate();
        const zoomLevel = 6; // 원하는 줌 레벨 설정

        const googleMapsUrl = `https://www.google.com/maps?q=${latitude},${longitude}&z=${zoomLevel}`;
        const googleMapsNavUrl = `https://www.google.com/maps/dir/?api=1&destination=${latitude},${longitude}`;

        document.getElementById("coordinate").innerText = `Latitude: ${latitude}, Longitude: ${longitude}`;
        document.getElementById("googleMapsLink").href = googleMapsUrl;

        document.getElementById("map").src = googleMapsUrl + "&output=embed";
        document.getElementById("navigateButton").href = googleMapsNavUrl;
      }

      window.onload = displayRandomCoordinate;
    </script>
  </head>
  <body>
    <h1>Spin the Korea!</h1>
    <p id="description">
      Due to unforeseen errors, you may end up in North Korea, the middle of the
      sea, or Japan. But don't worry!
    </p>
    <div id="content">
      <p id="coordinate"></p>
      <a id="googleMapsLink" href="#" target="_blank">Open in Google Maps</a>
      <iframe id="map" src="https://www.google.com/maps?q=37.5665,126.9780&z=10&output=embed" frameborder="0" allowfullscreen></iframe>
      <button class="button" onclick="displayRandomCoordinate()">
        Generate New Coordinate
      </button>
      <a id="navigateButton" class="button" href="#" target="_blank">Navigate!</a>
    </div>
    <footer style="margin-top: 20px">
      <a href="https://hits.seeyoufarm.com">
        <img
          src="https://hits.seeyoufarm.com/api/count/incr/badge.svg?url=https%3A%2F%2Fhyunnnchoi.github.io%2FDartAdventureKoreaPage%2F&count_bg=%2379C83D&title_bg=%23555555&icon=&icon_color=%23E7E7E7&title=hits&edge_flat=false"
        />
      </a>
    </footer>
  </body>
</html>
